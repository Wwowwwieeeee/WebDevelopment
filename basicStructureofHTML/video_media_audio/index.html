<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>

<body>
    <!-- video tag without conrols attribute meanins we cannot do anything like play pause etc-->
    <h3>without controls</h3>
    <video src="video1.mp4" height="200"></video>

    <!--video tag with controls help us to play pause and do as we want-->
    <h3>with controls</h3>
    <video src="hello.mp4" height="350" controls poster="picture.jpeg"></video> <br>

    <br>
    <!--audio tags-->
    <audio src="sharani.ogg" controls></audio>

    <!--iframe tag-->
    <br> <br>
    <iframe src="https://www.wikipedia.org/" frameborder="0" width="500" height="250"></iframe>
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/00NgUctWoLQ?si=qxGEn4pSG7b3u8bC&amp;start=316"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--svg tag-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
    </svg>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
</body>

</html>
